<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pengirim Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}" />
</head>
<body>
    
    <div style="margin: 20px;">
        <a th:href="@{/orang}" style="text-decoration: none; color: #333;">&larr; Kembali ke Menu Utama</a>
    </div>

    <div class="first-box">
        <h2>Daftar Pengirim</h2>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody th:each="d, no : ${listData}">
                <tr>
                    <td th:text="${no.count}"></td>
                    <td>
                        <a th:href="@{/pengirim/{id}(id=${d.id})}" th:text="${d.nama}"></a>
                    </td>
                    <td th:text="${d.alamat}"></td>
                    <td th:text="${d.email}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="second-box">
        <div id="feedback-form">
            <h2 class="header">Form Pengirim</h2>
            <form th:action="@{/pengirim/save}" method="post" th:object="${formData}" class="form-group">
                
                <label for="id" class="form-label">ID</label>
                <input type="number" id="id" th:field="*{id}" 
                       th:value="${formData.id != null} ? ${formData.id} : '0'" readonly />
                
                <label class="form-label">Nama</label>
                <input type="text" th:field="*{nama}" required />
                
                <label class="form-label">Alamat</label>
                <input type="text" th:field="*{alamat}" required />
                
                <label class="form-label">No HP</label>
                <input type="text" th:field="*{noHP}" required />
                
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" required />

                <button type="submit" class="btn btn-primary" name="add">Add</button>
                <button type="submit" class="btn btn-primary" name="edit">Edit</button>
                <button type="submit" class="btn btn-primary" name="delete" 
                        th:formaction="@{/pengirim/delete/{id}(id=${formData.id})}">Delete</button>
            </form>
        </div>
    </div>
</body>
</html>
