<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Global Orang List</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/table.css}" />
    <style>
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div>
            <a th:href="@{/pengirim}" class="btn-primary" style="margin-right:5px;">Manage Pengirim</a>
            <a th:href="@{/penerima}" class="btn-primary" style="margin-right:5px;">Manage Penerima</a>
            <a th:href="@{/kurir}" class="btn-primary">Manage Kurir</a>
        </div>
        
        <a th:href="@{/logout}" class="logout-btn">Logout</a>
    </div>

    <div class="first-box">
        <h2>Global List (Semua Data)</h2>

        <table class="styled-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Tipe</th>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>No HP</th>
                    <th>Aksi</th>
                </tr>
            </thead>

            <tbody th:each="d, no : ${orangList}">
                <tr>
                    <td th:text="${no.count}"></td>
                    <td th:text="${d.tipe}"></td>
                    <td th:text="${d.nama}"></td>
                    <td th:text="${d.alamat}"></td>
                    <td th:text="${d.noHP}"></td>
                    <td>
                        <form th:action="@{/orang/delete/{id}(id=${d.id})}" method="post">
                            <button type="submit" style="background:red; color:white;">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</body>
</html>
